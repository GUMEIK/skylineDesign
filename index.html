<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>skyline课程设计</title>
    <link rel="stylesheet" href="./index.css">
    <script>

// SGWorld701
function CreateSGObj() {
    try {
        var obj = document.getElementById("SGWorld");
        if (obj == null) {
            obj = document.createElement('object');
            obj.setAttribute("name", "SGWorld");
            obj.setAttribute("id", "SGWorld");
            obj.style.height = "1px";
            obj.style.width = "1px";
            // CLSID:3A4F919C-65A8-11D5-85C1-0001023952C1
            obj.setAttribute("classid", "CLSID:3A4F919C-65A8-11D5-85C1-0001023952C1");
            document.body.appendChild(obj);
        }
        return obj;
    } catch (e) {
        alert(e);
    }
}
    </script>
</head>
<body onunload="DelTemp('视频监控范围')">
